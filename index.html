<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Admin Dashboard</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="first">
        <div class="search">
          <label for="search">
            <img class="icon" src="/img/magnify.svg" alt="profile avartar">
          </label> 
          <input type="text" id="search">
        </div>
        <div class="top-end">
          <div>
            <img class="icon" src="img/bell-ring-outline.svg" alt="">
          </div>
          <div class="profile-avatar-top">
            <img src="img/niceGuy.png" alt="">
          </div>
          <div class="profile-name">
            Donny Blanco
          </div>
        </div>
      </div>
      <div class="second">
        <div class="second-start">
          <div class="profile-avatar-second">
            <img src="img/niceGuy.png" alt="profile avartar">
          </div>
          <div class="profile-text">
            <p>Hi there,</p>
            <p>Donny Blanco (@Donblanco)</p>
          </div>
        </div>
        <div class="second-end">
          <button> New </button>
          <button> Upload </button>
          <button> Share </button>
        </div>
      </div>
    </div>
    <div class="sidebar">
      <div class="dashboard"><a href="#">Dashboard</a></div>
      <div class="user-navigation">
        <ul>
          <li class="home"><a href="#">Home</a></li>
          <li class="profile"><a href="#">Profile</a></li>
          <li class="msg"><a href="#">Messages</a></li>
          <li class="history"><a href="#">History</a></li>
          <li class="task"><a href="#">Tasks</a></li>
          <li class="comm"><a href="#">Communities</a></li>
        </ul>
      </div>
      <div class="settings-menu">
        <ul>
          <li class="settings"><a href="#">Settings</a></li>
          <li class="support"><a href="#">Support</a></li>
          <li class="privacy"><a href="#">Privacy</a></li>
        </ul>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>

</html>
